##Environment
yfs.httpOnlyCookie=false
yfs.api.security.enabled=Y

yfs.yfs.searchIndex.rootDirectory=/opt/ibm/sterling/oms/data

#
#Queues
#
yfs.jms.session.disable.pooling=Y

#Websphere MQ
yfs.IntegrationServer.ProviderURL=file:/opt/ibm/sterling/oms/properties/JMSBind
yfs.IntegrationServer.QCF=OMSConnFactory

yfs.WMQ.USERID=
yfs.WMQ.PASSWORD=

# ENABLE REST SERVICE
xapirest.servlet.authstyle=BASIC
xapirest.servlet.realm="WELCOME"

#
# OMS QUEUES
#

#Vendor Location Feed
yfs.LocationFeed.Queue=LOCATION_FEED_QUEUE
yfs.LocationFeed.SubServiceName=LocationFeed_0
#Item Feed
yfs.ManageItem.Queue=MANAGE_ITEM_QUEUE
yfs.ManageItem.SubServiceName=ManageItem_0
#Publish inventory unlock
yfs.PublishInvUnlock.Queue=PUBLISH_INV_UNLOCK_QUEUE
